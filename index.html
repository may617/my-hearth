<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternamente</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d070f;
            --purple-dark: #2c1430;
            --parchment: #e8dcca;
            --wax: #4a121c;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2e1a36 0%, var(--bg) 100%);
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            touch-action: manipulation; /* Optimizado para celular */
        }

        .scene {
            position: relative;
            width: 300px;
            height: 200px;
            margin-top: 120px;
        }

        .envelope-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Sobre */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--purple-dark);
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-radius: 0 0 5px 5px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Solapa */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #3e1d42;
            transform-origin: top;
            transition: transform 0.6s ease, z-index 0.2s 0.3s;
            z-index: 5;
        }

        /* La Carta (Pergamino) */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 280px;
            height: 180px; /* Altura inicial dentro del sobre */
            background: var(--parchment);
            /* Efecto bordes quemados */
            box-shadow: inset 0 0 20px #d4c3ac, 0 0 10px rgba(0,0,0,0.3);
            border: 1px solid #c0a88a;
            padding: 25px 20px;
            box-sizing: border-box;
            z-index: 2;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.1), height 0.8s ease;
            text-align: center;
            color: #3b2328;
            overflow: hidden;
        }

        .letter h2 {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 1.6rem;
            margin: 0 0 10px 0;
            color: var(--wax);
        }

        /* Sello de Lacre */
        .wax-seal {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: var(--wax);
            border-radius: 50%;
            z-index: 6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #a89265;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: opacity 0.4s;
        }

        /* ESTADO ABIERTO */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-240px); /* Sube la carta */
            height: 380px; /* Se estira para mostrar todo el texto */
            z-index: 4;
        }

        .open .wax-seal {
            opacity: 0;
        }

        .text-content {
            opacity: 0;
            transition: opacity 0.5s 0.6s;
        }

        .open .text-content {
            opacity: 1;
        }

        .ornament { color: var(--wax); margin: 5px 0; }
    </style>
</head>
<body>

        <div class="envelope-wrapper" id="main-envelope" onclick="this.classList.toggle('open')">
            <div class="flap"></div>
            <div class="wax-seal">V</div>
            <div class="envelope"></div>

                    <p>Tu luz es un misterio <br> que me cautiva el alma.</p>
                    <div class="ornament">‚òô üïØÔ∏è ‚ùß</div>
                    <p><strong>mi eterno amor.</strong></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
