<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lovelove</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d070f;
            --purple-dark: #2c1430; /* Color base del sobre */
            --purple-medium: #35193a;
            --purple-light: #45214a; /* Color de la solapa */
            --parchment: #e8dcca;
            --wax: #4a121c;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2e1a36 0%, var(--bg) 100%);
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* El contenedor principal */
        .envelope-wrapper {
            position: relative;
            width: 280px;
            height: 180px;
            cursor: pointer;
            z-index: 10;
        }

        /* Fondo del sobre (lo que está detrás de la carta) */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--purple-dark);
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* La Carta */
        .letter {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 260px;
            height: 160px; /* Tamaño inicial guardada */
            background: var(--parchment);
            background-image: linear-gradient(to bottom, #d4c3ac, var(--parchment) 20%);
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            border-radius: 2px;
            overflow: hidden;
            color: #3b2328;
        }

        /* Piezas del sobre (Triángulos perfectos) */
        .envelope-front, .envelope-left, .envelope-right {
            position: absolute;
            bottom: 0;
            width: 0; height: 0;
            z-index: 5;
        }

        .envelope-left {
            border-left: 140px solid var(--purple-medium);
            border-top: 90px solid transparent;
            border-bottom: 90px solid transparent;
            left: 0;
        }

        .envelope-right {
            border-right: 140px solid var(--purple-medium);
            border-top: 90px solid transparent;
            border-bottom: 90px solid transparent;
            right: 0;
        }

        .envelope-front {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 100px solid var(--purple-dark);
            z-index: 6;
        }

        /* Solapa superior */
        .flap {
            position: absolute;
            top: 0;
            width: 0; height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid var(--purple-light);
            transform-origin: top;
            transition: all 0.5s ease;
            z-index: 7;
        }

        .wax-seal {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: var(--wax);
            border-radius: 50%;
            z-index: 8;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #a89265;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }

        /* --- ESTADO ABIERTO --- */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-120px); /* Sube un poco */
            height: 250px; /* Se expande para que se vea todo */
            z-index: 15; /* Sube por encima de todo */
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .open .wax-seal {
            opacity: 0;
        }

        /* Texto de la carta */
        .letter h2 { font-family: 'UnifrakturMaguntia', cursive; margin: 0; font-size: 1.4rem; color: var(--wax); }
        .ornament { color: var(--wax); margin: 5px 0; font-size: 1.2rem; }
        .letter p { font-size: 0.95rem; line-height: 1.4; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
        <div class="envelope-back"></div>
        <div class="flap"></div>
        <div class="envelope-left"></div>
        <div class="envelope-right"></div>
        <div class="envelope-front"></div>
        <div class="wax-seal">V</div>
        
        <div class="letter">
            <h2>Mi corazón....</h2>
            <div class="ornament">❦</div>
            <p>En el silencio de la noche,<br>tu recuerdo me acompaña.</p>
            <p>Eres el misterio más bello<br>el que más anhelo resolver.</p>
            <div class="ornament">☙ L ❧</div>
            <p><strong>Mi amor eterno. <br><br></strong></p>
        </div>
    </div>

</body>
</html>
